<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Add Question</title>
</head>
<body>
    <h2>Add a New Question</h2>

    <form method="POST" action="{{ url_for('add_question', course_id=course_id) }}">
        <!-- Question Text -->
        <label for="question_text">Question:</label>
        <input type="text" name="question_text" id="question_text" required><br>

        <!-- Difficulty -->
        <label for="difficulty">Difficulty:</label>
        <select name="difficulty" id="difficulty" required>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select><br>

        <!-- Answer 1 -->
        <label for="answer1">Answer 1:</label>
        <input type="text" name="answer1" id="answer1" required><br>

        <!-- Answer 2 -->
        <label for="answer2">Answer 2:</label>
        <input type="text" name="answer2" id="answer2" required><br>

        <!-- Answer 3 -->
        <label for="answer3">Answer 3:</label>
        <input type="text" name="answer3" id="answer3" required><br>

        <!-- Answer 4 -->
        <label for="answer4">Answer 4:</label>
        <input type="text" name="answer4" id="answer4" required><br>

        <!-- Correct Answer -->
        <label for="correct_answer">Correct Answer:</label>
        <select name="correct_answer" id="correct_answer" required>
            <option value="1">Answer 1</option>
            <option value="2">Answer 2</option>
            <option value="3">Answer 3</option>
            <option value="4">Answer 4</option>
        </select><br>

        <button type="submit">Add Question</button>
    </form>
    <h4>
    <a href="{{ url_for('teacher_panel') }}">Teacher Panel</a>|
    <a href="{{ url_for('logout') }}">Logout</a>
        </h4>
</body>
</html>
